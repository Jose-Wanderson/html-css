<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="usuario">Usuário: </label>
            <input type="text" name="nome1" id="usuario" placeholder="Digite seu e-mail" size="15" required autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha</label>
            <input type="password" name="nome2" id="senha" minlength="8" maxlength="12" size="15" required autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
