<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" autocomplete="on">
        <p>
            <label for="nome1">Nome: </label>
            <input type="text" name="nome" id="nome1" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="numero" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" autocomplete="cc-number" value="2" required>
        </p>
        <p>
            <label for="mes">Período Letivo: </label>
            <input type="month" name="mes1" id="mes" value="2023-05">
        </p>
        <p>
            <label for="dia">Dia da Prova: </label>
            <input type="date" name="dia1" id="dia" value="2023-05-15">
        </p>
        <p>
            <label for="hora">Horário da Prova: </label>
            <input type="time" name="hora1" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
