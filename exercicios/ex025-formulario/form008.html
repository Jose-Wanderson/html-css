<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="numero1">Número 1:</label>
            <input type="number" name="numero_1" id="numero1" min="0" max="50" required oninput="_soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>
        <p>
            <label for="numero2">Número 2:</label>
            <input type="number" name="numero_2" id="numero2" min="0" max="50" required oninput="_soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>
        <p>
            <label for="_soma">Soma: </label>
            <output name="soma" id="_soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
