<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cores" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="nivel">Nível de Satisfação: </label>
            <input type="range" name="faixa" id="nivel" min="1" max="10" value="1">
        </p>
        <p>
            <label for="picture">Foto do Perfil: </label>
            <input type="file" name="foto" id="picture">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
