<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o temanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls preload="metadata">
        <source src="midia/mulholland-cingcanyon.mp3" type="audio/mpeg">
        <source src="midia/mulholland-cingcanyon.ogg" type="audio/ogg">
        <p>Seu navegador não suporto esse formato de áudio <a href="midia/mulholland-cingcanyon.mp3" download="mulholland-cingcanyon.mp3" type="audio/mpeg"></a></p>
    </audio><br><br>
    <audio controls preload="metadata">
        <source src="midia/nomercy-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/nomercy-tracktribe.ogg" type="audio/ogg">
        <p>Seu navegador não suporta esse formato de áudio.<a href="midia/nomercy-tracktribe.mp3" download="nomercy-tracktribe.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
