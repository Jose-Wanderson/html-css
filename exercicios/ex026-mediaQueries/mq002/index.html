<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Media Features separadas por arquivos CSS é o mais recomendado caso seu 
    progeto seja granda ou tenha possibilidade de expandir-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Media Features, depois do and é media features-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo.</h1>
</body>
</html>
