<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="720" poster="imagem-capa/capa-video.jpg" preload="metadata">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <p>Vídeo não suportado reprodução de vídeo.</p>
    </video>
    <h1>Incorporação de vídeos externo</h1>
    <h2>Inserindo vídeos do YouTube.</h2>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/KbNL9ZyB49c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/494261120?h=586a9c160b&autoplay=1&byline=0&portrait=0" width="720" height="405" title="Vimeo video player" frameborder="0" allow="fullscreen; autoplay; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
