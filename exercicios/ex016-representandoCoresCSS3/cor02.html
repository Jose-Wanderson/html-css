<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #FAD401, #F6B001, #F85B03, #EF0F29, #CA286D, #9A43B0, #8441B7);
            background-attachment: fixed;
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
